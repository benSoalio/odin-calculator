<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator by Mamshi</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div id="screen">0</div>
      <div class="btns">
        <div class="btnLine">
          <button class="btn" id="clear">Clear</button>
          <button class="btn number" id="delete"><--</button>
          <button class="btn number" id="divide">/</button>
        </div>
        <div class="btnLine">
          <button class="btn number" id="seven">7</button>
          <button class="btn number" id="eight">8</button>
          <button class="btn number" id="nine">9</button>
          <button class="btn operation" id="multiply">X</button>
        </div>
        <div class="btnLine">
          <button class="btn number" id="four">4</button>
          <button class="btn number" id="five">5</button>
          <button class="btn number" id="six">6</button>
          <button class="btn operation" id="subtract">-</button>
        </div>
        <div class="btnLine">
          <button class="btn number" id="one">1</button>
          <button class="btn number" id="two">2</button>
          <button class="btn number" id="three">3</button>
          <button class="btn operation" id="add">+</button>
        </div>
        <div class="btnLine">
          <button class="btn number" id="zero">0</button>
          <button class="btn number" id="dot">.</button>
          <button class="btn opera" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
